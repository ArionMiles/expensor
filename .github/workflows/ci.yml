# CI workflow for linting and testing

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for --new-from-rev to work

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Extract golangci-lint version from go.mod
        id: golangci-version
        run: |
          VERSION=$(grep 'github.com/golangci/golangci-lint/v2 v' go.mod | sed 's/.*golangci-lint\/v2 //' | cut -d' ' -f1)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          only-new-issues: true
          version: ${{ steps.golangci-version.outputs.version }}
          args: >-
            --config=.golangci-prod.toml
            --max-same-issues=0
            --max-issues-per-linter=0

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install Task
        uses: go-task/setup-task@v1
        with:
          version: 3.x

      - name: Run tests
        run: task test

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...
